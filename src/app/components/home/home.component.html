<main class="container">
  <h1 class="title">Top 5 GitHub Users</h1>
  <p>Tap the username to see more information</p>

  <section class="btn-container">
    <button
      type="button"
      class="btn"
      *ngFor="let user of users"
      (click)="goUser(user)"
    >
      {{ user }}
    </button>
  </section>
</main>
